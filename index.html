<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA -->
    <meta name="theme-color" content="#4A7C59" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="description" content="Bocado - Tu guía nutricional inteligente con recomendaciones personalizadas" />
    <meta name="apple-mobile-web-app-title" content="Bocado" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png" />
    
    <title>Bocado - Guía Nutricional</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Debugging: Verificar que el root se monta correctamente
      window.addEventListener('DOMContentLoaded', function() {
        console.log('[Debug] DOMContentLoaded');
        var root = document.getElementById('root');
        console.log('[Debug] Root element:', root);
        
        // Verificar después de un tiempo si React montó algo
        setTimeout(function() {
          var rootContent = document.getElementById('root').innerHTML;
          console.log('[Debug] Root content length:', rootContent.length);
          if (rootContent.length === 0) {
            console.error('[Debug] ERROR: Root está vacío después de 3 segundos');
            document.getElementById('root').innerHTML = 
              '<div style="padding:20px;font-family:sans-serif;">' +
              '<h1>⚠️ Error de carga</h1>' +
              '<p>React no montó la aplicación. Revisa la consola para más detalles.</p>' +
              '<button onclick="location.reload()">Recargar</button>' +
              '</div>';
          }
        }, 3000);
      });
    </script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
