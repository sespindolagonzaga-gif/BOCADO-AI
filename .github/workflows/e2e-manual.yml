name: E2E Tests (Manual)

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Navegador para ejecutar tests'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - Mobile Chrome
          - Mobile Safari
          - all
      test_file:
        description: 'Archivo de test espec√≠fico (opcional)'
        required: false
        default: ''
        type: string

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: bash scripts/npm-ci-safe.sh
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run specific test file
      if: ${{ inputs.test_file != '' }}
      run: npx playwright test e2e/${{ inputs.test_file }} --project=${{ inputs.browser == 'all' && 'chromium' || inputs.browser }}
      env:
        CI: true
    
    - name: Run all tests
      if: ${{ inputs.test_file == '' && inputs.browser != 'all' }}
      run: npx playwright test --project=${{ inputs.browser }}
      env:
        CI: true
    
    - name: Run all tests on all browsers
      if: ${{ inputs.test_file == '' && inputs.browser == 'all' }}
      run: npx playwright test
      env:
        CI: true
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
